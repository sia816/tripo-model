<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tripo 3D Model Demo</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="Tripo+Demo+Model.glb" 
      alt="A 3D model" 
      auto-rotate 
      camera-controls 
      ar 
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
